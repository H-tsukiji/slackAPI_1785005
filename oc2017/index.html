<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>word2vec wordcloud</title>
        <!-- jQuery読み込み -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- bootstrapの読み込み -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- ajax(送信フォームで入力された文字列を) -->
        <script type="text/javascript">
            function scraping(){
                var str = $('#str').val();
                $.post("word2vec.php", {
                    word: str
                }, function(data) {
                    console.log(data);
                    $('#result').text($.parseJSON(data));
                })
            }
        </script>
    </head>
    <body>
        <!--なんかかっこいいからつけてみた-->
        <div class="jumbotron">
            <div class="container"><h2>Word2vec</h2></div>
        </div>
        <!--送信フォーム-->
        <div class="container">
            <form  role="form" >
                <h3>Please input keyword </h3>
                <div class="form-group">
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="word" name="word" id="str">
                    </div>
                </div>
                <div class="col-sm-7 control-label"></div>
                <button type="button" class="btn btn-primary" onclick="scraping()">Submit</button>
            </form>
        </div>
        <!-- 結果を返す空間 -->
        <div class="container">
                <h3>result</h3>
                <div class="col-sm-7" id="result"></div>
            </div>
    </body>
</html>
